<div class="container" style="margin:auto;">
  <div class="row" >
    <form [formGroup]="signupform">
    <div class="col-md-6 col-md-offset-3" >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" formControlName="username">
         <span *ngIf="signupform.controls['username'].hasError('required')"> Enter a username</span>
      </div> 
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password " class="form-control" formControlName="password">
        <span *ngIf="signupform.controls['password'].hasError('required')"> Enter a password</span>
      </div>
      <button class="btn btn-primary" (click)="signup(signupform)" [disabled]="!signupform.valid">submit</button>
    </div>
     
       
    </form>
  </div>

</div>
